name: Gebunden CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-bridge:
    name: Build Bridge
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: bridge/go.mod
      - run: go build -v ./...

  build-wallet:
    name: Build Wallet
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: core/go.sum
      - run: go build -v ./...
      - run: go test -v ./... || echo "No tests yet"
