name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goarch: amd64
          - os: linux
            arch: arm64
            goarch: arm64
          - os: darwin
            arch: amd64
            goarch: amd64
          - os: darwin
            arch: arm64
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build wallet daemon
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          cd core
          go build -ldflags="-s -w" -o ../gebunden-${{ matrix.os }}-${{ matrix.arch }} .

      - name: Build bridge
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          cd bridge
          go build -ldflags="-s -w" -o ../gebunden-bridge-${{ matrix.os }}-${{ matrix.arch }} .

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            gebunden-${{ matrix.os }}-${{ matrix.arch }}
            gebunden-bridge-${{ matrix.os }}-${{ matrix.arch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: .

      - name: List artifacts
        run: ls -la

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            gebunden-*
            gebunden-bridge-*
